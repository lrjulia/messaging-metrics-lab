version: '3.8'

services:

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - ./setup/setup.sh:/docker-entrypoint-init.d/setup.sh
    networks:
      - monitor-net

  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter
    ports:
      - "9419:9419"
    environment:
      - RABBIT_URL=http://guest:guest@rabbitmq:15672
      - RABBIT_CAPABILITIES=bert,no_sort
    depends_on:
      - rabbitmq
    networks:
      - monitor-net

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitor-net

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - monitor-net
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

  publisher:
    build:
      context: ./rabbitmq-publisher
    ports:
      - "8081:8080"
    networks:
      - monitor-net
    depends_on:
      - rabbitmq

  agent:
    build:
      context: ./rabbitmq-agent
    ports:
      - "8080:8080"
    networks:
      - monitor-net
    depends_on:
      - rabbitmq

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8089:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitor-net

networks:
  monitor-net: